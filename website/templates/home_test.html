<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home_test.css">
</head>
<body>
    <div class="full-screen-div">
        <div class="box">
            <h2>Fraud Detection</h2>
            <p>Insert details of the transaction.</p>
            <form class="data-submit-form" method="POST">
                <h2>Insert Transaction Details</h2>
                <div class="input-group">
                    <label for="transaction_type">Transaction Type:</label>
                    <input type="text" id="transaction_type" name="transaction_type" required>
                </div>
                <div class="input-group">
                    <label for="name_origin">Origin Account Name:</label>
                    <input type="text" id="name_origin" name="name_origin" required>
                </div>
                <div class="input-group">
                    <label for="amount">Transaction Amount:</label>
                    <input type="number" step="0.01" id="amount" name="amount" required>
                </div>
                <div class="input-group">
                    <label for="old_balance_origin">Origin Account Old Balance:</label>
                    <input type="number" step="0.01" id="old_balance_origin" name="old_balance_origin" required>
                </div>
                <div class="input-group">
                    <label for="new_balance_origin">Origin Account New Balance:</label>
                    <input type="number" step="0.01" id="new_balance_origin" name="new_balance_origin" required>
                </div>
                <div class="input-group">
                    <label for="name_dest">Recieved Account Name:</label>
                    <input type="text" id="name_dest" name="name_dest" required>
                </div>
                <div class="input-group">
                    <label for="old_balance_dest">Recieved Account Old Balance:</label>
                    <input type="number" step="0.01" id="old_balance_dest" name="old_balance_dest" required>
                </div>
                <div class="input-group">
                    <label for="new_balance_dest">Origin Account New Balance:</label>
                    <input type="number" step="0.01" id="new_balance_dest" name="new_balance_dest" required>
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>
        <div class="box">
            <h2>Div 2</h2>
            <p>This is the content of div 2.</p>
        </div>
    </div>
</body>
</html>
